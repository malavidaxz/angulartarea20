<section class="container-md rounded p-3">
  <p class="fs-1 text-center color-dark">
    Bienvenido a la aplicacion de interceptores - Certus
  </p>
  <img src="../../../assets/angular_logo.svg" style="width: 200px" class="d-block mx-auto" />
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vistaListado">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
      </tr>
    </tbody>
  </table>
</section>

<style>
  li {
    list-style: none;
  }
</style>
